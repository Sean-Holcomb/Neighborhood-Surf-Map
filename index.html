<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div id="list">
            <div id="search">
                <input data-bind="textInput: search" placeholder="Search" />
            </div>
            <ul data-bind="foreach: displayContent">
                <li data-bind="text: spot_name, click: function(data, event) { $parent.listClick(spot_name, data, event) }">
            </ul>
        </div>
        <div id="mapDiv">
            <div id="map"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/knockout-3.4.0.js"></script>
    <script type="text/javascript" src="js/maps.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyALUnKuXI_rU6WHjdQLTdwHqmT8V1R2rwA&callback=viewModel.initMap" onerror="googleError()"></script>
</body>

</html>
