<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div id="bar" data-bind="click: toggleMenu">
            <h2>Menu</h2>
        </div>
        <div id="map"></div>
    </div>
    <div id="list" data-bind="visible: menuToggle">
        <div id="search">
            <input data-bind="textInput: search" placeholder="Search" />
        </div>
        <ul data-bind="foreach: displayContent">
            <li data-bind="text: spot_name, click: $parent.listClick">
        </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/knockout-3.4.0.js"></script>
    <script type="text/javascript" src="js/maps.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyALUnKuXI_rU6WHjdQLTdwHqmT8V1R2rwA&callback=viewModel.initMap" onerror="googleError()"></script>
</body>

</html>
